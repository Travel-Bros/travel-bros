<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <!-- favicon -->
    <link rel="icon" type="img/x-icon" th:href="@{img/Travel-Bros-Logo.png}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar_partials.css}">
    <link rel="stylesheet" th:href="@{/css/global_travel.css}">
    <link rel="stylesheet" th:href="@{/css/Footer.css}">
    <link rel="stylesheet" th:href="@{/css/splash_page.css}">
</head>
<body>
<div class="page-wrapper">
    <div class="x-container app__description">
        <div class="app__first-description-img">
            <nav th:replace="partials/navbar_partials.html :: site-bar"></nav>
            <div th:if="${param.logout}" class="logoutMessage">You been logged out</div>
            <div class="app__first-description-overlay">
                <div class="app__description-aboutUs">
                    <div class="adventure-description-container">
                        <h3 class="adventure-description">Your adventure awaits</h3>
                    </div><!-- END OF adventure-description-container -->
                </div><!-- END OF app__description-aboutUs -->
            </div> <!-- END of app__first-description-overlay-->
        </div> <!-- END OF app__first-description-img-->
        <div class="app__second-description">

            <!--                This is the container for the image-->
            <div class="app__second-description-img">
                <img th:src="@{img/iphone14.png}">
            </div>

            <!--                THis is the contatiner for the slider-->
            <!--                <div class="app__second-description-slider">-->
            <div class="app__second-description-slider_container">
                <!--                        <div class="app__gallery-images_card flex__center" >-->

                <!--                            Step One card -->
                <div class="x-card">
                    <div class="x-card-body">
                        <div class="x-step">Step 1</div>
                        <p class="x-card-text">Some text about this step.</p>
                    </div>
                </div>

                <!--                            Step two card -->
                <div class="x-card">
                    <div class="x-card-body">
                        <div class="x-step">Step 1</div>
                        <p class="x-card-text">Some text about this step.</p>
                    </div>
                </div>

                <!--                            Step three card-->
                <div class="x-card">
                    <div class="x-card-body">
                        <div class="x-step">Step 1</div>
                        <p class="x-card-text">Some text about this step.</p>
                    </div>
                </div>
                <div class="c-app-walkthrough__line">
                    <svg id="app-walkthrough-line" width="646" height="2482" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(1)" fill="none" fill-rule="evenodd">
                            <path id="app-walkthrough-grey-line" stroke="#DFE1E5" d="M322 .0876l.0233 48.3359c0 27.6142-22.3857 50-50 50H272l-221.961-.1502C22.4248 98.2605.0286 120.6358.0157 148.25v.0233l.0233 91.5255v569.7134c0 27.6142 22.3858 50 50 50h543.6115c27.6142 0 50 22.3858 50 50v661.0122c0 27.6143-22.3858 50-50 50H50.039c-27.6142 0-50 22.3858-50 50v661.2139c0 27.6142 22.3858 50 50 50H272c27.6142 0 50 22.3857 50 50v50.2363"></path>
                            <path id="app-walkthrough-purple-line" stroke="#7C3FF7" stroke-width="2" d="M322 .0876l.0233 48.3359c0 27.6142-22.3857 50-50 50H272l-221.961-.1502C22.4248 98.2605.0286 120.6358.0157 148.25v.0233l.0233 91.5255v569.7134c0 27.6142 22.3858 50 50 50h543.6115c27.6142 0 50 22.3858 50 50v661.0122c0 27.6143-22.3858 50-50 50H50.039c-27.6142 0-50 22.3858-50 50v661.2139c0 27.6142 22.3858 50 50 50H272c27.6142 0 50 22.3857 50 50v50.2363" style="stroke-dasharray: 4241.64; stroke-dashoffset: 0;"></path>
                            <circle id="app-walkthrough-circle" stroke-opacity=".2" stroke="#7C3FF7" stroke-width="8" fill="#7C3FF7" cx="322" cy="2481.974609375" r="6"></circle>
                        </g>
                    </svg>
                </div>


            </div>
            <!--                End o the container for the slider-->

        </div><!-- END OF app__second-description -->
    </div><!-- END OF APP__DESCRIPTION-->
    <div th:replace="partials/footer_partials.html :: footer"></div>
    <div th:replace="partials/scripts-partials.html :: scripts"></div>
</div><!-- END OF PAGE WRAPPER -->
</body>
</html>
