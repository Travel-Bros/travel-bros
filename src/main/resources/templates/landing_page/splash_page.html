<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Landing Page</title>
        <!-- favicon -->
        <link rel="icon" type="img/x-icon" th:href="@{img/Travel-Bros-Logo.png}">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/navbar_partials.css}">
        <link rel="stylesheet" th:href="@{/css/global_travel.css}">
        <link rel="stylesheet" th:href="@{/css/Footer.css}">
        <link rel="stylesheet" th:href="@{/css/splash_page.css}">
    </head>
    <body>
    <div class="page-wrapper">
        <div class="x-container app__description">
            <div class="app__first-description-img">
                <nav th:replace="partials/navbar_partials.html :: site-bar"></nav>
                <div th:if="${param.logout}" class="logoutMessage">You been logged out</div>
                <div class="app__first-description-overlay">
                    <div class="app__description-aboutUs">
                        <div class="adventure-description-container">
                            <h3 class="adventure-description">Your adventure awaits</h3>
                        </div><!-- END OF adventure-description-container -->
                    </div><!-- END OF app__description-aboutUs -->
                </div> <!-- END of app__first-description-overlay-->
            </div> <!-- END OF app__first-description-img-->
            <div class="app__second-description">
                <img class="app__second-description-img"th:src="@{img/iphone13.png}">
            </div><!-- END OF app__second-description -->
        </div><!-- END OF APP__DESCRIPTION-->
        <div th:replace="partials/footer_partials.html :: footer"></div>
        <div th:replace="partials/scripts-partials.html :: scripts"></div>
    </div><!-- END OF PAGE WRAPPER -->
    </body>
</html>
