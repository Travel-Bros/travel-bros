<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Landing Page</title>
        <!-- favicon -->
        <link rel="icon" type="img/x-icon" th:href="@{img/Travel-Bros-Logo.png}">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/navbar_partials.css}">
        <link rel="stylesheet" th:href="@{/css/global_travel.css}">
        <link rel="stylesheet" th:href="@{/css/Footer.css}">
        <link rel="stylesheet" th:href="@{/css/splash_page.css}">
    </head>
    <body>
    <div class="page-wrapper">
        <nav th:replace="partials/navbar_partials.html :: site-bar"></nav>
        <div th:if="${param.logout}" class="logoutMessage">You been logged out</div>
        <div class="background-color"></div>
        <div class="container app__description">
            <div class="row">
                <div class="col-sm-12 col-lg-6 app__description-aboutUs">
                    <h3 class="adventure-description">Your adventure awaits.</h3>
                </div>
                <div class="col-sm-12 col-lg-6 app__description-logo">
                    <div id="3dLogo" class="kingKaiPlanet">
                        <iframe src='https://my.spline.design/planet-ad96d8e81eec4920efc2e1d7620a5fe3/' frameborder='0' width='600' height='600'></iframe>
                    </div>
                    <div class="testButton"></div>
                </div><!-- END OF APP__DESCRIPTION-LOGO-->
            </div><!-- END OF ROW-->
        </div> <!-- END OF APP__DESCRIPTION-->
        <div class="app__second-description"></div>
        <div th:replace="partials/footer_partials.html :: footer"></div>
    </div> <!-- END OF PAGE WRAPPER -->
    <div th:replace="partials/scripts-partials.html :: scripts"></div>
    </body>
</html>
