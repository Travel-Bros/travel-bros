<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"lang="en">
<head th:replace="partials/head-partials.html :: head ('Travel Bros: Add a Vehicle')">
</head>
<head>
    <script th:src="@{/js/xml2json.min.js}"></script>
    <script th:src="@{/js/useState.js}"></script>
    <script th:src="@{/js/vehical.js}"></script>
</head>
<body>
    <nav th:replace="partials/navbar_partials.html :: site-bar"></nav>

    <form th:object="${vehicle}" th:method="post" th:action="@{/vehicles/create}">
        <div class="container-fluid">
            <div th:if="${currentUser.getUserVehicles().size() == 0}" class="row">
                <h1>Please enter your vehicle information to continue!</h1>
            </div>

            <div class="row">
                <div class="col-6 h-75" th:data="user-vehicle-input">
                    <div class="col-6">
                        <label for="vehicle-make" class="stretch-wrapper">Vehicle Name:</label>
                        <input th:field="${vehicle.make}" id="vehicle-make">
                    </div>
<!--                    <div class="col-6">-->
<!--                        <label for="vehicle-model" class="stretch-wrapper">Vehicle Model:</label>-->
<!--                        <input th:field="${vehicle.model}" id="vehicle-model">-->
<!--                    </div>-->
                    <div class="col-6">
                        <label for="vehicle-mpg" class="stretch-wrapper">Vehicle MPG:</label>
                        <input th:field="${vehicle.mpg}" id="vehicle-mpg">
                    </div>
                    <div class="col-6">
                        <label for="vehicle-tank-size" class="stretch-wrapper">Vehicle Tank Size:</label>
                        <input th:field="${vehicle.tankSize}" id="vehicle-tank-size">
                    </div>
                    <div class="col-6">
                        <label for="vehicle-year" class="stretch-wrapper">Vehicle Year:</label>
                        <input type="text" th:field="${vehicle.year}" id="vehicle-year">
                    </div>
<!--                    <button type="button"  id="get-vehical"> Add your Vehical!</button>-->
                </div>
                <div class="col-6">
<!--                        <h1>ICON COMING SOON</h1>-->
                        <img th:src="@{/img/Travel-Bros-Big-Logo.png}">
                </div>
            </div> <!-- End row (row1)-->

            <div class="row">
                <div class="col-6">
                    <label for="cancel-vehicle"></label>
                    <input id="cancel-vehicle" value="Cancel" type="reset">
                </div>
                <div class="col-6">
                    <label for="submit-vehicle"></label>
                    <input id="submit-vehicle" value="Add vehicle" type="submit">
                </div>
            </div> <!-- End Cancel / Submit row (row2)  -->
        </div><!-- End container -->

    </form> <!-- End form -->

    <div th:replace="partials/scripts-partials.html :: scripts"></div>
<!--    <script th:src="@{/js/xml2json.min.js}"></script>-->
<!--    <script th:src="@{/js/useState.js}"></script>-->
<!--    <script th:src="@{/js/vehical.js}"></script>-->
</body>
</html>
