<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"lang="en">
<head th:replace="partials/head-partials.html :: head ('Travel Bros: Add a Vehicle')">
    <script src="../../static/js/xml2json.min.js"></script>
    <script src="../../static/js/vehical.js"></script>
</head>
<body>
    <nav th:replace="partials/navbar_partials.html :: site-bar"></nav>

    <form th:object="${vehicle}" th:method="post" th:action="@{/vehicles/create}">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 h-75" th:data="user-vehicle-input">
                    <div class="col-6">
                        <label for="vehicle-make" class="stretch-wrapper">Vehicle Make:</label>
                        <input id="vehicle-make">
                    </div>
                    <div class="col-6">
                        <label for="vehicle-model" class="stretch-wrapper">Vehicle Model:</label>
                        <input id="vehicle-model">
                    </div>
                    <div class="col-6">
                        <label for="vehicle-mpg" class="stretch-wrapper">Vehicle MPG:</label>
                        <input id="vehicle-mpg">
                    </div>
                    <div class="col-6">
                        <label for="vehicle-tank-size" class="stretch-wrapper">Vehicle Tank Size:</label>
                        <input id="vehicle-tank-size">
                    </div>
                    <div class="col-6">
                        <label for="vehicle-year" class="stretch-wrapper">Vehicle Year:</label>
                        <input id="vehicle-year">
                    </div>
                </div>
                <div class="col-6">
<!--                        <h1>ICON COMING SOON</h1>-->
                        <img th:src="@{/img/Travel-Bros-Big-Logo.png}">
                </div>
            </div> <!-- End row (row1)-->

            <div class="row">
                <div class="col-6">
                    <label for="cancel-vehicle"></label>
                    <input id="cancel-vehicle" value="Cancel" type="submit">
                </div>
                <div class="col-6">
                    <label for="submit-vehicle"></label>
                    <input id="submit-vehicle" value="Submit" type="submit">
                </div>

            </div> <!-- End Cancel / Submit row (row2)  -->
        </div><!-- End container -->

    </form> <!-- End form -->

    <div th:replace="partials/scripts-partials.html :: scripts"></div>
</body>
</html>
