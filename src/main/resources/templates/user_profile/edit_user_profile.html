<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit Profile </title>
        <!-- favicon -->
        <link rel="icon" type="img/x-icon" th:href="@{img/Travel-Bros-Logo.png}">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/navbar_partials.css}">
        <link rel="stylesheet" th:href="@{/css/splash_page.css}">
    </head>
    <body>
    <nav th:replace="partials/navbar_partials.html :: site-bar"></nav>

    <main>
        <h1 class="text-center" id="form-title">Edit Profile</h1>
        <div class="form-wrapper">
            <form th:action="@{|/profile/${id}/edit|}" th:method="post" class="w-100 mx-auto" th:object="${user}">
                <div class="w-100">
                    <label for="username" class="form-label">Username</label>
                    <input th:field="*{username}" id="username" name="username" type="text" class="form-control w-100 shadow-none focus-field" autocomplete="off">
                </div>
                <div class="w-100">
                    <label for="email" class="form-label">email</label>
                    <textarea th:field="*{email}" id="email" name="email" rows="1" class="form-control w-100 shadow-none"></textarea>
                </div>
                <div class="w-100">
                    <label for="password" class="form-label">password</label>
                    <textarea th:field="*{password}" id="password" name="password" rows="1" class="form-control w-100 shadow-none"></textarea>
                </div>
                <div class="w-100 mt-4">
                    <input type="submit" value="Submit" class="form-control w-100 shadow-none" id="btn">
                </div>
            </form>
        </div>

    </main>

    <div th:replace="partials/scripts-partials.html :: scripts"></div>
    </body>
</html>
