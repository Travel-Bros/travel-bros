<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"lang="en">
<head th:replace="partials/head-partials.html :: head ('Travel Bros: Profile')">
</head>
<body>
    <nav th:replace="partials/navbar_partials.html :: site-bar"></nav>
    <div sec:authorize="isAuthenticated()">Welcome &nbsp;
        <h1 th:text="${currentUser.username}"></h1>
    </div>


    <div th:each="trip : ${currentUser.trips}">
        <h1>Start Point:&nbsp;<span th:text="${trip.getStartPoint()}"></span></h1>
        <h1>End Point:&nbsp;<span th:text="${trip.getEndPoint()}"></span></h1>
<!--        <h1>Budget:&nbsp;$<span th:text="${trip.tripBudget.maxBudget}"></span></h1>-->
        <h1>Number of Stops:&nbsp;<span th:text="${trip.getStops()}"></span></h1>
        <h1>Number of People:&nbsp;<span th:text="${trip.getNumPpl()}"></span></h1>
        <ul>
<!--            <h1>Used Vehicle For <span th:text="${trip.getEndPoint()}"> Trip</span></h1>-->
<!--&lt;!&ndash;            <li>Make: <h3><span th:text="${trip.vehicleId.make}"></span></h3> </li>&ndash;&gt;-->
<!--            <li>Model: <h3><span th:text="${trip.vehicleId.model}"></span></h3> </li>-->
<!--            <li>year: <h3><span th:text="${trip.vehicleId.year}"></span></h3> </li>-->

        </ul>
        <p>
            <button th:data-id="${trip.id}" class="editButton btn btn-danger">Edit</button>
        </p>
        <p>
            <button th:data-id="${trip.id}" class="deleteButton btn btn-danger">Delete</button>
        </p>
        <p>
            <button th:data-id="${trip.id}" class="commentsButton btn btn-danger">Comment</button>
        </p>


    </div>


    <div th:replace="partials/scripts-partials.html :: scripts" th:remove="tag">
    </div>
</body>
</html>
