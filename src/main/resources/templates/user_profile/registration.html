<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
  <head>
    <link rel="icon" type="img/x-icon" th:href="@{img/Travel-Bros-Logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/register-login.css}">
    <link rel="stylesheet" th:href="@{/css/navbar_partials.css}">
    <link rel="stylesheet" th:href="@{/css/splash_page.css}">
    <!--  <div th:replace="partials/partials :: head-fragment('Signup')"></div>-->
  <!--  <link rel="stylesheet" th:href="@{/css/form.css}">-->
  </head>
  <body>
  <div class="page-wrapper">
    <nav th:replace="partials/navbar_partials.html :: site-bar"></nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-lg-6">
          <div class="card registration-card" style="width: 18rem;">
            <div class="card-body">
              <main>
                <h2 class="text-center" id="form-title">Sign Up</h2>
                <div class="form-wrapper">
                  <form class="w-100 mx-auto" th:action="@{/register}" method="post" th:object="${user}">
                    <div class="mb-3 w-100">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control w-100 shadow-none focus-field" id="username" th:field="*{username}" autocomplete="off">
                    </div>
                    <div class="mb-3 w-100">
                      <label for="email" class="form-label">Email</label>
                      <input type="text" class="form-control w-100 shadow-none" id="email" th:field="*{email}" autocomplete="off">
                    </div>
                    <div class="mb-3 w-100">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" class="form-control w-100 shadow-none" id="password" th:field="*{password}">
                    </div>
                    <div class="w-100 mt-4">
                      <input type="submit" value="Submit" class="form-control w-100 text-black" id="btn">
                    </div>
                  </form>
                </div>
              </main>
            </div><!-- END OF card Body-->
          </div><!-- END OF registration-card -->
        </div><!-- END OF COL -->
        <div class="col-sm-12 col-lg-6">
          <div class="kingKaiPlanet">
            <iframe src='https://my.spline.design/planet-ad96d8e81eec4920efc2e1d7620a5fe3/' frameborder='0' width='600' height='600'></iframe>
          </div>
          <div class="testButton"></div>
        </div>
      </div><!-- END OF ROW -->
    </div><!-- END OF CONTAINER -->
  </div> <!-- END OF PAGE-WRAPPER -->
  <!--<nav th:replace="partials/partials :: navbar"></nav>-->
  <!--<footer th:replace="partials/partials :: footer-fragment"></footer>-->
  <!--<div th:replace="partials/partials :: scripts"></div>-->
  <div th:replace="partials/scripts-partials.html :: scripts"></div>
  </body>
</html>
