<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log In</title>
        <link rel="icon" type="img/x-icon" th:href="@{/img/Travel-Bros-Logo.png}">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/register-login.css}">
        <link rel="stylesheet" th:href="@{/css/navbar_partials.css}">
        <link rel="stylesheet" th:href="@{/css/splash_page.css}">
        <link rel="stylesheet" th:href="@{/css/Footer.css}">
    </head>
    <body>
    <div class="page-wrapper">
        <nav th:replace="partials/navbar_partials.html :: site-bar"></nav>
        <div class="container">
            <div class="row">
                <div class="col 12">
                    <div class="card signIn-card">
                        <div class="card-body" style="width: 18rem;">
                            <main>
                                <h1 class="text-center" id="form-title">Log In</h1>
                                <div class="form-wrapper">
                                    <form th:action="@{/login}" th:method="post" class="w-100 mx-auto">
                                        <div class="w-100">
                                            <label for="username" class="form-label">Username</label>
                                            <input id="username" name="username" type="text" class="form-control w-100 shadow-none focus-field" autocomplete="off">
                                        </div>
                                        <div th:if="${param.error}" class="username-error">
                                            Invalid Username
                                        </div>
                                        <div class="w-100">
                                            <label for="password" class="form-label">Password</label>
                                            <input id="password" name="password" type="password" class="form-control w-100 shadow-none">
                                        </div>
                                        <div th:if="${param.error}" class="password-error">
                                            Invalid password
                                        </div>
                                        <div class="w-100 mt-4">
                                            <input type="submit" value="Log In" class="form-control w-100 text-black shadow-none" id="btn">
                                        </div>
                                        <div th:if="${param.logout}">
                                            You have been logged out.
                                        </div>
                                    </form> <!-- END OF FORM -->
                                </div>
                            </main>
                        </div>
                    </div>
                </div><!-- END OF COL -->
<!--                <div class="col-sm-12 col-lg-6">-->
<!--                    <div class="kingKaiPlanet">-->
<!--                        <iframe src='https://my.spline.design/planet-ad96d8e81eec4920efc2e1d7620a5fe3/' frameborder='0' width='600' height='600'></iframe>-->
<!--                    </div>-->
<!--                    <div class="testButton"></div>-->
<!--                </div>-->
            </div><!-- END OF ROW-->
        </div><!-- END OF CONTAINER-->
    </div><!-- END OF PAGE WRAPPER -->
    <div th:replace="partials/footer_partials.html :: footer"></div>
    <div th:replace="partials/scripts-partials.html :: scripts"></div>
    </body>
</html>
