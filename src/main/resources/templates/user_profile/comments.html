<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/head-partials.html :: head ('test-comments')">
</head>
<body>
<nav th:replace="partials/navbar_partials.html :: site-bar"></nav>
<body>

<main>
    <h1 class="text-center" id="form-title">Add Comment</h1>
    <div class="form-wrapper">
        <form th:action="@{|/comments/${trip.id}/create|}" th:method="post" class="w-100 mx-auto" th:object="${comment}">
            <div class="w-100">
                <label for="body" class="form-label">Comment</label>
                <textarea th:field="${comment.body}" id="body" name="comment" rows="6" class="form-control w-100 shadow-none focus-field"></textarea>
            </div>
            <div class="w-100 mt-4">
                <input type="submit" value="Submit" class="form-control w-100 shadow-none" id="btn">
            </div>
        </form>
    </div>
</main>

<div th:replace="partials/scripts-partials.html :: scripts"></div>

</body>

</html>
