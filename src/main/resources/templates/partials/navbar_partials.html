<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NavBar</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="../../static/css/navbar_partials.css">
    </head>
    <!--    NAV BAR START -->
    <nav th:fragment="site-bar"class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="../../static/img/Travel-Bros-Logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse container navbar-collapse loginWrapperDN" id="navbarNavDropdown">
                <div class="registrationWrapper">
                    <ul class="navbar-nav row">
                        <li class="nav-item joinNowButton col-lg-6">
                            <button type="button" class="btn btn-outline-success">Join Now</button>
                        </li>
                        <li class="nav-item signInButton col-lg-6">
                            <button type="button" class="btn btn-primary">Sign In</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav> <!-- END OF NAV BAR -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    </body>
</html>
