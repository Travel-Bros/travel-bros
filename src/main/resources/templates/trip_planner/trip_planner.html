<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"lang="en">
<head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta charset="UTF-8">
    <title>Google Maps</title>
<!--    <link rel="stylesheet" href="google_maps.css">-->
    <script src="https://unpkg.com/@googlemaps/js-api-loader@1.0.0/dist/index.min.js"></script>
<!--    <script th:src="@{/js/google_maps_api.js}"></script>-->
    <script src="/js/google_maps_api.js"></script>
</head>
<body>

<!-- This is the div for out Google Maps -->
<!-- we nee to have the container to have hieght or the map will not show -->

<div class="container">
    <!-- this div is so then we can flex our map -->

    <div class="flex-container" style=" display: flex; flex-direction: row; ">

        <!-- this div is for our inputs  -->
        <div style="flex-grow: 6">

            <form onsubmit="return false">
                <label for="startLocation">Start Location:</label>
                <input type="text" id="startLocation" name="fname"><br><br>
                <br>
                <label for="endLocation">End Location:</label>
                <input type="text" id="endLocation" name="fname"><br><br>
                <button type="submit" value="Submit" id="submit-btn">Your travel</button>
            </form>

        </div>

        <div id="map" style="flex-grow: 6"></div>

    </div>
</div>

<!-- We need this in order to use the map with our api key -->
<script
        src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en&key=AIzaSyBD6bONTHh3O1h_nspMirxxFCkXp13j9QI&callback=initMap" async defer>
</script>
<!--<script th:src="@{/js/google_maps_api.js}"></script>-->
</body>
</html>
